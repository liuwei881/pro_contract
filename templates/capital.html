{% extends "main.html" %}
{% block content %}
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>资金管理
        </div>
        <div class="">
            <div>
        </div>
        </div>
        <div class="tools">
        <button type="button" class="btn red-haze btn-sm dropdown-toggle" data-toggle="modal" data-target="#myModal-up" data-close-others="true" >批量上传资金</button>
        </div>
        <div class="tools">
        <button type="button" class="btn red-haze btn-sm dropdown-toggle" data-toggle="modal" data-target="#myModal-add" data-close-others="true" >新建资金</button>
        </div>
    </div>
	<div class="portlet-body">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>项目名称</th>
                <th>批复文件</th>
                <th>下达金额</th>
                <th>资金渠道</th>
            </tr>
            {% for i in list%}
            <tr>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>
                <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myModal-edit-{{i[0]}}" data-close-others="true">编辑</button>
                    <div class="modal fade" id="myModal-edit-{{i[0]}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <form class="form-horizontal" method="post" action="/edit_capital/{{i[0]}}/" id="userForm-edit">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title" id="myModalLabel-edit">
                                            编辑资金
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="allow_file" class="col-sm-2 control-label">批复文件</label>
                                            <div class="col-sm-10">
                                                <input type="text" value="{{i[2]}}" name="allow_file" class="form-control" id="allow_file" placeholder="{{i[2]}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="allow_money" class="col-sm-2 control-label">下达金额</label>
                                            <div class="col-sm-10">
                                                <input type="text" value="{{i[3]}}" name="allow_money" class="form-control" id="allow_money" placeholder="{{i[3]}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="capital_channel" class="col-sm-2 control-label">资金渠道</label>
                                            <div class="col-sm-10">
                                                <input type="text" value="{{i[4]}}" name="capital_channel" class="form-control" id="capital_channel" placeholder="{{i[4]}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                        <button type="submit" class="btn btn-primary">确定</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
</div>

    <div class="modal fade" id="myModal-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form class="form-horizontal" method="post" action="/capital/" id="userForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel-add">
                               新增资金
                            </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="allow_file" class="col-sm-2 control-label">批复文件</label>
                            <div class="col-sm-10">
                                <input type="text" name="allow_file" class="form-control" id="allow_file" placeholder="批复文件">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="allow_money" class="col-sm-2 control-label">下达金额</label>
                            <div class="col-sm-10">
                                <input type="text" name="allow_money" class="form-control" id="allow_money" placeholder="下达金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="capital_channel" class="col-sm-2 control-label">资金渠道</label>
                            <div class="col-sm-10">
                                <input type="text" name="capital_channel" class="form-control" id="capital_channel" placeholder="资金渠道">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pro_name" class="col-sm-2 control-label">项目名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="pro_name" class="form-control" id="pro_name" required placeholder="项目名称">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
<!--                        <a href="javascript:void(0);" onclick="sendReq('/project/',{'pro_name':$('#pro_name').val(),'c_project':$('#qc_project').val(),'research':$('#qresearch').val(),'start':$('#qstart').val(),'comment':$('#qcomment').val()},'post')"><button type="button" class="btn btn-primary">确定</button>-->
<!--                            </a>-->
                        <a href="/capital/" onclick="sendReq(
                            '/edit_capital/',{'allow_file':$('#allow_file').val(),
                            'allow_money':$('#allow_money').val(),
                            'capital_channel':$('#capital_channel').val(),
                            'pro_name':$('#pro_name').val()},'post')"><button type="button" class="btn btn-primary">确定</button>
                            </a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="myModal-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form class="form-horizontal" enctype=multipart/form-data method="post" action="/upload_capital/" id="userFormup">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel-up">
                               批量上传资金
                            </h4>
                    </div>
                    <div class="modal-body">
                        <input type="file" id="file" name="file">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
                </div>
            </div>
        </form>
    </div>
    <div class="portlet-body">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>总资金</th>
            </tr>
            <tr>
                {% for i in count%}
                <td>{{i[0]}}</td>
                {%endfor%}
            </tr>

            </tbody>
        </table>
    </div>
    <div class="portlet-body">
        <table class="table table-bordered">
            <tbody>
            <div class="caption">
            <i class="fa fa-cogs"></i>其中
        </div>
            <tr>
                {% for i in depart%}
                <th>{{i[0]}}</th>
                {%endfor%}
            </tr>
            <tr>
                {% for i in depart%}
                <td>{{i[1]}}</td>
                {%endfor%}
            </tr>
            </tbody>
        </table>
    </div>
{%endblock%}
