<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Dashboard - Ace Admin</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="/static1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static1/font-awesome/4.5.0/css/font-awesome.min.css" />
{{list}}

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="/static1/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="/static1/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
		<link rel="stylesheet" href="/static1/css/ace-part2.min.css" class="ace-main-stylesheet"/>
		<![endif]-->
		<link rel="stylesheet" href="/static1/css/ace-skins.min.css" />
		<link rel="stylesheet" href="/static1/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		<link rel="stylesheet" href="/static1/css/ace-ie.min.css"/>
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="/static1/js/ace-extra.min.js"></script>
		<script src="/static1/js/html5shiv.min.js"></script>
		<script src="/static1/js/respond.min.js"></script>
		<![endif]-->
	</head>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
